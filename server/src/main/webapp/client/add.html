<script>
	$(function() {
		$("#includedContent").load("../header.html");
		$("#accordion").accordion({
			heightStyle : "content"
		});
		$("#raisonAchat").change(function() {
		    if(this.value === "change") {
		    	$("#tr_raisonsChang").show();
		    	
		    	$("#tr_autreOp").hide();
		    }
		    else if(this.value === "second"){
		    	$("#tr_raisonsChang").hide();
		    	$("#tr_autreOp").show();
		    	
		    }
		    else{
		    	
		    	$("#tr_raisonsChang").hide();
		    	$("#tr_autreOp").hide();
		    }
		});
		$("#offersAccor").accordion({
			heightStyle : "content"
		});
		$("#nivscoAccomp").buttonset();
		$("#etatradioAccomp").buttonset();
		$("#lienParente").buttonset();
		$("#civilite").buttonset();
		$("#civiliteUtilisateur").buttonset();
		$("#etatradio").buttonset();
		$("#raisonChoix").buttonset();
		$("#operateurRadio").buttonset();
		$("#autreOperateurRadio").buttonset();
		
		$("#nivsco").buttonset();
		$("#dateNaissance").datepicker({
			dateFormat : "yy-mm-dd",
			yearRange : "1900:2010",
			changeMonth : true,
			changeYear : true
		});
		$("#dateNaissanceUtilisateur").datepicker({
			dateFormat : "yy-mm-dd",
			yearRange : "1900:2010",
			changeMonth : true,
			changeYear : true
		});
		$("#dialogOffers").dialog({
			autoOpen : false,
			height : 500,
			width : 800,
			modal : true,

			close : function() {

			}
		});

	});

	$(document).ready(

			function() {
				// lorsque je soumets le formulaire
				$('#cutomerForm').on(
						'submit',
						function() {

							// je récupère les valeurs
							var customer = new Object();
							customer.dateNaissance = $('#dateNaissance').val();
							customer.name = $('#name').val();
							var birthDate = $('#dateNaissance').datepicker(
									"getDate");

							var day = birthDate.getDay();
							var month = birthDate.getMonth();
							var year = birthDate.getYear();

							var now = new Date();
							var nowMonth = now.getMonth() + 1;
							var nowYear = now.getYear();
							var result = nowYear - year;

							if (month > nowMonth) {
								result--;
							} else if (month == nowMonth) {
								var nowDay = now.getDate();

								if (day > nowDay) {
									result--;
								}
							}
							customer.age = result;
							alert(customer.age);
							var cutomerJson = JSON.stringify(customer);
							// je vérifie une première fois pour ne pas lancer la requête HTTP
							// si je sais que mon PHP renverra une erreur
							// appel Ajax
							$.ajax({
								url : $(this).attr('action'),
								type : $(this).attr('method'),
								data : cutomerJson,
								dataType : "json",
								contentType : "json",

								success : function(json) {
									console.log(json[0].offerName);
									$("#offersAccor").empty();
									$("#dialogOffers").dialog("open");
									$.each(json, function(i, item) {

										$("#offersAccor").append(
												"<h3>" + item.offerName
														+ "</h3><div >"
														+ item.description
														+ "</div>");

									});
									$("#offersAccor").accordion("refresh");
									console.log("here is");

								},
								error : function() {
									alert("fail :-(");
								}
							});

							return false; // j'empêche le navigateur de soumettre lui-même le formulaire
						});
			});
</script>
